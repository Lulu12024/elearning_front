                                    <tbody  *ngIf="courSuivi.length > 0" >
                                        <tr *ngFor="let cours of courSuivi" (click)="goToDetail(cours)">

                                          <td>{{cours.date_debut | date:'medium' }}</td>
                                          <td>
                                              <div class="progress">
