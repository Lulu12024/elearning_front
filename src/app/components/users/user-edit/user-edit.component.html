<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
    <app-sidebar></app-sidebar>
    <div class="page-wrapper">
        <div class="page-breadcrumb bg-white">
            <div class="row align-items-center">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">Dashboard</h4>
                </div>
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                    <div class="d-md-flex">
                        <ol class="breadcrumb ms-auto">
                            <li><a (click)="logout()" class="fw-normal">Deconnexion</a></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                    <div class="white-box">
                        <h3 class="box-title mb-4">Modification des utilisateurs</h3>
                        <div class=" container">
                            <form action="">
                                <div class="row mb-3">
                                    <div class="col-sm-10">
                                      <input type="text" placeholder="Nom" class="form-control" [(ngModel)]="item.first_name" name="nom">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-10">
                                        <input type="text" placeholder="PrÃ©nom" class="form-control" [(ngModel)]="item.last_name" name="Prenom">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-10">
                                        <input type="text" placeholder="Username" class="form-control" [(ngModel)]="item.username" name="Username">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-10">
                                        <input type="text" placeholder="Email" class="form-control" [(ngModel)]="item.email" name="email">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <input type="checkbox" name="agree-term" id="agree-term" [(ngModel)]="item.is_admin" class="agree-term" required />
                                    <label for="agree-term" class="label-agree-term"><span><span></span></span>Administrateur ?</label>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-8"></div>
                                    <button class="btn btn-primary col-md-2 mb-4" (click)="submit()"> Modifier <i class="fa fa-save"></i></button>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="footer text-center">Copyright 2023 <a
                href="https://www.wrappixel.com/">wrappixel.com</a>
        </footer>
        <app-loader *ngIf="isLoading"></app-loader>
    </div>

</div>
